<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spin & Dash — Promo Flyer (Letter SVG)</title>
<style>
  html,body{margin:0;background:#eaf6fb}
  .hint{font:600 12px system-ui,Segoe UI,Arial;color:#334;margin:10px auto 0;max-width:900px;padding:0 10px}
  @media print{@page{size:Letter;margin:0}html,body{background:#fff}}
</style>
<div class="hint">Print tip: Margins = None. If “Background graphics” is shown, enable it.</div>

<!-- EXACT LETTER SIZE -->
<svg xmlns="http://www.w3.org/2000/svg" width="8.5in" height="11in" viewBox="0 0 850 1100">
  <defs>
    <!-- teal gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0.9" y2="1">
      <stop offset="0" stop-color="#BFF0F7"/>
      <stop offset="1" stop-color="#70D1E6"/>
    </linearGradient>
    <linearGradient id="stripe" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1E77DF"/>
      <stop offset="1" stop-color="#0A59C8"/>
    </linearGradient>
    <linearGradient id="cta" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#18488B"/><stop offset="1" stop-color="#0F2F66"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#002447" flood-opacity=".25"/>
    </filter>
    <style>
      .h1{font:900 54px/1.06 Inter,Segoe UI,Arial;fill:#103253}
      .h2{font:900 28px/1.25 Inter,Segoe UI,Arial;fill:#103253;letter-spacing:.03em}
      .h3{font:900 20px/1.2 Inter,Segoe UI,Arial;fill:#0d2b52}
      .tiny{font:700 12px Inter,Segoe UI,Arial;fill:#0d2b52}
      .white{fill:#fff}
      .muted{fill:#234a6d}
      .dark{fill:#0d2b52}
      .pill{font:800 12px Inter,Segoe UI,Arial;fill:#0d2b52}
      .priceL{font:900 24px Inter,Segoe UI,Arial;fill:#ffffff}
      .priceR{font:900 28px Inter,Segoe UI,Arial;fill:#ffffff}
      .featT{font:900 14px Inter,Segoe UI,Arial;fill:#0d2b52}
      .featD{font:600 12px Inter,Segoe UI,Arial;fill:#0d2b52}
      .footer{font:900 32px Inter,Segoe UI,Arial;fill:#fff;letter-spacing:.04em}
      .handle{font:900 18px Inter,Segoe UI,Arial;fill:#fff;letter-spacing:.08em}
      .caption{font:700 12px Inter,Segoe UI,Arial;fill:#234a6d}
    </style>
  </defs>

  <!-- background with bubbles -->
  <rect x="0" y="0" width="850" height="1100" fill="url(#bg)"/>
  <g opacity=".18" fill="#fff">
    <circle cx="90" cy="120" r="10"/><circle cx="170" cy="80" r="18"/>
    <circle cx="280" cy="160" r="8"/><circle cx="700" cy="130" r="14"/>
    <circle cx="620" cy="220" r="10"/><circle cx="520" cy="90" r="9"/>
    <circle cx="770" cy="260" r="8"/><circle cx="110" cy="280" r="12"/>
    <circle cx="790" cy="980" r="12"/><circle cx="120" cy="980" r="10"/>
  </g>

  <!-- LOGO + NAME -->
  <g transform="translate(60,90)">
    <!-- simple circular logo -->
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#0d2b52" stroke-width="8"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#0d2b52" stroke-width="4"/>
      <path d="M-10,-6 h20 a6,6 0 0 1 0,12 h-20 a6,6 0 0 1 0,-12z" fill="#0d2b52"/>
    </g>
    <text x="55" y="8" class="h2">SPIN &amp; DASH</text>
  </g>

  <!-- HEADLINE -->
  <g transform="translate(60,180)">
    <text class="h1">LAUNDRY THAT</text>
    <text y="60" class="h1">MOVES AS FAST</text>
    <text y="120" class="h1">AS YOU DO.</text>
  </g>

  <!-- SPEED VAN -->
  <g transform="translate(60,360)" fill="#0d2b52">
    <!-- streaks -->
    <rect x="130" y="40" width="100" height="8" opacity=".45"/>
    <rect x="100" y="56" width="140" height="8" opacity=".35"/>
    <rect x="80" y="72" width="170" height="8" opacity=".25"/>
    <rect x="60" y="88" width="190" height="8" opacity=".18"/>
    <!-- van -->
    <path d="M250,40 h120 a8,8 0 0 1 8,8 v50 a8,8 0 0 1 -8,8 h-220 v-30 a20,20 0 0 1 20,-20 h60 l12,-16 h28z" />
    <!-- basket on van -->
    <rect x="290" y="60" width="44" height="22" rx="4" fill="#e6f4ff"/>
    <rect x="286" y="52" width="52" height="8" rx="2" fill="#e6f4ff"/>
    <circle cx="190" cy="110" r="16" fill="#0d2b52"/><circle cx="190" cy="110" r="8" fill="#fff"/>
    <circle cx="330" cy="110" r="16" fill="#0d2b52"/><circle cx="330" cy="110" r="8" fill="#fff"/>
  </g>

  <!-- SUBHEAD -->
  <g transform="translate(60,500)">
    <text class="h3">PROUDLY SERVING WEST MICHIGAN — WITHIN</text>
    <text y="28" class="h3">20 MILES OF KALAMAZOO</text>
  </g>

  <!-- two badges -->
  <g transform="translate(60,560)" class="dark">
    <!-- female owned -->
    <g>
      <circle cx="12" cy="12" r="12" fill="#0d2b52" opacity=".1"/>
      <path d="M8,12 a4,4 0 1 0 8,0 a4,4 0 1 0 -8,0" fill="#0d2b52"/>
      <text x="28" y="7" class="pill">FEMALE OWNED</text>
      <text x="28" y="24" class="tiny">&amp; LOCALLY OPERATED</text>
    </g>
    <!-- bonded -->
    <g transform="translate(260,0)">
      <path d="M12,4 l14,8 v10 l-14,8 l-14,-8 v-10z" fill="#0d2b52" opacity=".12"/>
      <path d="M12,6 l12,7 v8 l-12,7 l-12,-7 v-8z" fill="none" stroke="#0d2b52" stroke-width="2"/>
      <text x="34" y="7" class="pill">BONDED &amp; INSURED</text>
      <text x="34" y="24" class="tiny">FOR YOUR PEACE OF MIND</text>
    </g>
  </g>

  <!-- PRICING STRIPE -->
  <g transform="translate(60,640)" filter="url(#shadow)">
    <rect x="0" y="0" rx="18" ry="18" width="730" height="140" fill="url(#stripe)"/>
    <g transform="translate(18,28)">
      <text class="priceL">Standard</text>
      <text y="32" class="priceL">Express</text>
    </g>
    <g transform="translate(290,28)" text-anchor="middle">
      <text class="priceR">$1.75/lb</text>
      <text y="32" class="priceR">$2.25/lb</text>
    </g>
    <g transform="translate(540,28)">
      <text class="priceR">48-Hour</text>
      <text y="32" class="priceR">TURNAROUND</text>
    </g>
  </g>

  <!-- three feature icons -->
  <g transform="translate(60,820)">
    <!-- weigh -->
    <g>
      <rect x="0" y="0" width="220" height="70" rx="14" fill="#ffffff" opacity=".65" stroke="#9ac7ea"/>
      <path d="M24,46 h40 v-12 h-40z M24,34 h40 l-10,-14 h-20z" fill="#0d2b52" opacity=".9"/>
      <text x="76" y="26" class="featT">WE WEIGH</text>
      <text x="76" y="46" class="featD">LAUNDRY FOR ACCURACY</text>
    </g>
    <!-- 48-hour -->
    <g transform="translate(250,0)">
      <rect x="0" y="0" width="220" height="70" rx="14" fill="#ffffff" opacity=".65" stroke="#9ac7ea"/>
      <circle cx="30" cy="36" r="16" fill="none" stroke="#0d2b52" stroke-width="3"/>
      <path d="M30,36 v-10 M30,36 h10" stroke="#0d2b52" stroke-width="3"/>
      <text x="76" y="26" class="featT">48-HOUR</text>
      <text x="76" y="46" class="featD">TURNAROUND</text>
    </g>
    <!-- pickup -->
    <g transform="translate(500,0)">
      <rect x="0" y="0" width="220" height="70" rx="14" fill="#ffffff" opacity=".65" stroke="#9ac7ea"/>
      <rect x="14" y="28" width="44" height="20" rx="3" fill="#0d2b52"/>
      <rect x="60" y="32" width="10" height="12" rx="2" fill="#0d2b52"/>
      <circle cx="30" cy="54" r="6" fill="#0d2b52"/><circle cx="54" cy="54" r="6" fill="#0d2b52"/>
      <text x="76" y="26" class="featT">FREE</text>
      <text x="76" y="46" class="featD">LOCAL PICKUP</text>
    </g>
  </g>

  <!-- QR + CTA -->
  <g transform="translate(60,910)">
    <!-- QR placeholder (replace later with your real QR as <image href="data:image/png;base64,...">) -->
    <g>
      <rect x="0" y="0" width="120" height="120" rx="12" fill="#fff" stroke="#2c4f7a"/>
      <rect x="16" y="16" width="88" height="88" fill="#dbe9f7" stroke="#2c4f7a" stroke-dasharray="4 4"/>
      <text x="60" y="114" text-anchor="middle" class="caption">$CAN TO BOOK PICKUP</text>
    </g>

    <!-- big CTA on right -->
    <g transform="translate(150,-4)" filter="url(#shadow)">
      <rect x="0" y="0" rx="28" ry="28" width="580" height="128" fill="url(#cta)"/>
      <text x="290" y="50" text-anchor="middle" class="footer">FAST. FRESH. FOLDED. DELIVERED.</text>
      <g transform="translate(0,74)">
        <rect x="220" y="-6" rx="18" ry="18" width="160" height="36" fill="rgba(255,255,255,.14)" stroke="rgba(255,255,255,.28)"/>
        <text x="300" y="16" text-anchor="middle" class="handle">@SPINANDASHLAUNDRY</text>
      </g>
    </g>
  </g>

  <!-- CONTACT STRIP -->
  <g transform="translate(60,1060)">
    <text class="tiny">Call/Text </text>
    <text x="60" class="tiny" fill="#0A59C8" font-weight="900">269-550-8801</text>
    <text x="170" class="tiny"> | Email </text>
    <text x="218" class="tiny" fill="#0A59C8" font-weight="900">spinanddashlaundry@gmail.com</text>
  </g>
</svg>
</html>
