<title>Spin & Dash Laundry — One-Page Flyer</title>
<style>
  /* --- Design tokens --- */
  :root{
    --blue:#0A6DFF; --blueD:#063CB6; --ink:#0b1220; --muted:#5f6b7a;
    --paper:#ffffff; --soft:#eff4ff; --green:#10b981; --radius:22px;
  }
  *{box-sizing:border-box} html,body{margin:0;background:var(--soft);color:var(--ink);font-family:Inter,Segoe UI,Arial,Helvetica,sans-serif}

  /* --- ONE-PAGE SHEET (Letter) --- */
  .sheet{
    width:816px;              /* 8.5in – margins */
    height:1056px;            /* 11in – margins */
    margin:24px auto;
    background:var(--paper);
    border-radius:20px;
    box-shadow:0 18px 44px rgba(0,0,0,.14);
    overflow:hidden;
    display:flex;flex-direction:column;
  }
  /* Prevent ANY page breaks */
  .no-break{page-break-inside:avoid;break-inside:avoid}

  /* --- Header / hero --- */
  .hero{background:linear-gradient(135deg,var(--blueD),var(--blue));color:#fff;padding:28px 30px 22px}
